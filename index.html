<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Personal Counter</title>
</head>

<body>
    <section class="section-center">
        <p><span class="num days">10</span> <span class="units">days</span></p>
        <p><span class="num hours">14</span> <span class="units">hours</span></p>
        <p><span class="num minutes">34</span> <span class="units">minutes</span></p>
        <p><span class="num seconds">56</span> <span class="units">seconds</span></p>
    </section>
    <script src="app.js"></script>
</body>

</html>
